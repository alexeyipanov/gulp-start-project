	<!-- libs css: Slick -->
	<link rel="stylesheet" href="assets/libs/slick/slick.css">
	<link rel="stylesheet" href="assets/libs/slick/slick-theme.css">
	<!-- libs css: MagnificPopup -->
	<link rel="stylesheet" href="assets/libs/magnificpopup/magnific-popup.css">

<body>

	<!-- HEADER -->
	<header class="header">
		<div class="container">
			<div class="row">
				<div class="col">
					=== header-logo ===
				</div>
				<div class="col">
					=== header-contacts ===
				</div>
			</div>
		</div>
	</header>

	<!-- MAIN -->
	<main class="main">
		<div class="container">
			<div class="row">
				<div class="col">
					<h1>Title</h1>
					<p>Content</p>
				</div>
			</div>
		</div>
	</main>

	<!-- FOOTER -->
	<footer class="footer">
		<div class="container">
			<div class="row">
				<div class="col">
					&copy; === footer ===
				</div>
			</div>
		</div>
	</footer>


	<!-- BUTTON SCROOL-TOP -->
	<a href="#" class="btn btn-top">Наверх</a>


	<!-- MODALS -->

	<div class="mfp-hide form-modal" id="modal-id">
		<div class="loading"></div>
		<form id="form_id" method="POST" action="">
			<h4 class="form-title">Наименование формы</h4>
			<div class="form-item">
				<label for="form_name">Ваше имя <span>*</span></label>
				<input type="text" name="form_name" required minlength="2" maxlength="50" id="form_name">
			</div>
			<div class="form-item">
				<label for="form_phone">Номер телефона <span>*</span></label>
				<input type="text" name="form_phone" required minlength="6" maxlength="20" id="form_phone">
			</div>
			<div class="form-item">
				<label for="form_email">E-mail</label>
				<input type="text" name="form_email" minlength="2" maxlength="50" id="form_email">
			</div>
			<input type="hidden" name="formname" value="formname">
			<div class="form-item">
				<input type="submit" value="Отправить" class="btn" name="form_send">
			</div>
			<span class="form-text">Нажимая кнопку "Отправить" вы даёте своё согласие на обработку персональных данных в соответствии с <a href="#politic">политикой конфиденциальности</a></span>
			<div class="form-success"></div>
		</form>
	</div>



	<!-- libs js: JQuery -->
	<script src="assets/libs/jquery/jquery.min.js"></script>
	<!-- libs js: JQuery Masked Input-->
	<script src="assets/libs/jquery/jquery.maskedinput.min.js"></script>

	<!-- libs js: MagnificPopup -->
	<script src="assets/libs/magnificpopup/jquery.magnific-popup.min.js"></script>
	<!-- js: main -->
	<script src="assets/js/main.min.js"></script>
	
</body>
</html>
